<span ng-init="countData = relationsData.node.__relationData.relationCountMap[relationsData.relationKey]; relationPluralKey = 'NG_PLURALIZE::RELATION_' + countData.relationType + '-' + countData.direction;">
    <!-- Без ng-if="" np-pluralize не работает. TODO разобраться почему -->
    <np-pluralize ng-if="relationPluralKey" count="countData.relationCount" when="$eval(_tr(relationPluralKey))"></np-pluralize>
</span>
