<span ng-if="node._type === 'COMPANY'"><i class="icon i-company"></i>{{(node.nameshortsort || node.namesort) | screen | multiline:'line':60}}<span class="target-relations-info" ng-bind-html="targetInfo | targetRelationsInfo:node"></span></span>
<span ng-if="node._type === 'INDIVIDUAL'" class="{{node.subtype}} {{node.gender}}"><i class="icon i-user"></i>{{node.name | screen | multiline:'line':60}}<span class="target-relations-info" ng-bind-html="targetInfo | targetRelationsInfo:node"></span></span>
<span ng-if="node._type === 'ADDRESS'"><i class="icon i-map-marker"></i>{{node.value | screen | multiline:'line':60}}</span>
<span ng-if="node._type === 'PHONE'"><i class="icon i-phone"></i>{{node.value | screen | multiline:'line':60}}</span>
<span ng-if="node._type === 'PURCHASE'"><i class="icon i-justice-2"></i>{{node.form | multiline:'line':60}}<span class="target-relations-info" ng-bind-html="targetInfo | targetRelationsInfo:node"></span></span>
