<div ng-show="mode === 'NODE' || isSearch()">
    <div class="mask"><div class="message-box"><span class="message">${_tr("Ожидайте...")}</span></div></div>
    <div class="navigation-content" ng-class="{'empty-search-result': mode === 'SEARCH' && search.isEmptyResult()}">
        <div class="nav">
                <ul class="breadcrumb">
                    <li class="search-result" ng-show="mode === 'SEARCH' && search.isEmptyResult()">${_tr("Не найдено")}</li>
                    <li class="search-result" ng-show="mode === 'SEARCH' && !search.isEmptyResult() && search.getTotalByNodeType('COMPANY')"><a class="action" ng-class="{active: search.activeResult === 'COMPANY'}" ng-click="search.showResult('COMPANY')"><np-pluralize count="search.getTotalByNodeType('COMPANY')" when="::${_tr("NG_PLURALIZE::NODE_COMPANY")}"></np-pluralize></a></li>
                    <li class="search-result" ng-show="mode === 'SEARCH' && !search.isEmptyResult() && search.getTotalByNodeType('INDIVIDUAL')"><a class="action" ng-class="{active: search.activeResult === 'INDIVIDUAL'}" ng-click="search.showResult('INDIVIDUAL')"><np-pluralize count="search.getTotalByNodeType('INDIVIDUAL')" when="::${_tr("NG_PLURALIZE::NODE_INDIVIDUAL")}"></np-pluralize></a></li>
                    <li class="search-result" ng-show="mode === 'SEARCH' && !search.isEmptyResult() && search.getTotalByNodeType('ADDRESS')"><a class="action" ng-class="{active: search.activeResult === 'ADDRESS'}" ng-click="search.showResult('ADDRESS')"><np-pluralize count="search.getTotalByNodeType('ADDRESS')" when="::${_tr("NG_PLURALIZE::NODE_ADDRESS")}"></np-pluralize></a></li>
                    <li class="search-result" ng-show="mode === 'SEARCH' && !search.isEmptyResult() && search.getTotalByNodeType('PHONE')"><a class="action" ng-class="{active: search.activeResult === 'PHONE'}" ng-click="search.showResult('PHONE')"><np-pluralize count="search.getTotalByNodeType('PHONE')" when="::${_tr("NG_PLURALIZE::NODE_PHONE")}"></np-pluralize></a></li>
                    <li ng-repeat="breadcrumb in breadcrumbs.list track by $index" ng-hide="mode === 'SEARCH' && $index === 0"><span class="divider">/</span><span np-rsearch-navigation-breadcrumb="breadcrumb" np-rsearch-navigation-breadcrumb-active="$last"></span></li>
                </ul>
        </div>
        <div class="row" ng-hide="mode === 'SEARCH' && search.isEmptyResult()">
            <div class="span9">
                <div class="views">
                    <div class="messages">
                        <div class="message" ng-show="messages.message === 'FILTERS_RESULT_EMPTY'">
                            ${_tr("Нет данных. Попробуйте изменить значения фильтров.")}
                        </div>
                    </div>
                </div>
            </div>
            <div class="span3 right-bar">
                <div class="search-filters">
                    <div np-rsearch-region-filter></div>
                </div>
                <div np-rsearch-node-relations="nodeRelationsFilter.node"
                     np-rsearch-node-relations-proxy="nodeRelationsFilter.proxy"
                     np-rsearch-node-relations-actions="nodeRelationsFilter.actions"
                     np-rsearch-node-relations-active="nodeRelationsFilter.active">
                </div>
                <div class="relation-filters">
                    <div np-rsearch-region-filter></div>
                    <div np-rsearch-inn-filter></div>
                </div>
            </div>
        </div>
    </div>
</div>
