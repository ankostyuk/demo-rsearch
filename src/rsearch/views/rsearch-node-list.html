<script id="np-rsearch-node-list" type="text/template">
    {%= include('np-rsearch-node-list::plain-list-snippet') %}
    {%= include('np-rsearch-node-list::joint-list-snippet') %}
</script>

<script id="np-rsearch-node-list::plain-list-snippet" type="text/template">
    <div ng-if="!listProperties.isJoint" infinite-scroll="pager.nextPage()" infinite-scroll-disabled="pager.isDisabled()" infinite-scroll-distance="0" infinite-scroll-container="scrollContainer">
        <div np-rsearch-node-plain-list="nodeList" np-rsearch-node-plain-list-show-item-number="showItemNumber" np-rsearch-node-plain-list-target-info="targetInfo" np-rsearch-node-plain-list-actions="actions"></div>
    </div>
</script>

<script id="np-rsearch-node-list::joint-list-snippet" type="text/template">
    <div ng-if="listProperties.isJoint">
        <div ng-repeat="list in nodeList track by $index" ng-show="list.data.total">
            <div class="node-list-header">
                <np-pluralize count="list.data.total" when="$eval(_tr('NG_PLURALIZE::RELATION_' + list.key))"></np-pluralize>
            </div>
            <div np-rsearch-node-plain-list="list.data.list" np-rsearch-node-plain-list-show-item-number="showItemNumber && list.data.total > 1" np-rsearch-node-plain-list-target-info="targetInfo" np-rsearch-node-plain-list-actions="actions"></div>
        </div>
    </div>
</script>
