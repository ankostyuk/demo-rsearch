<div class="np-rsearch-filter" ng-show="filter.isShow()">
    <p class="no-filter-message" ng-show="filter.isNoFilter()">${_tr("Все")} — {{_tr(filter.getSortedPairs()[0][0])}}</p>
    <ul class="unstyled" ng-show="!filter.isNoFilter()">
        <li class="filter-item" ng-class="{active: filter.getValue() === null}" ng-click="filter.doFilter(null)">
            <a class="action">${_tr("Любой ИНН")}</a>
        </li>

        <li class="filter-item" ng-show="filter.getNoInnCount()" ng-class="{active: filter.getValue() === false}" ng-click="filter.doFilter(false)">
            <a class="simple-row action"><span class="count">{{filter.getNoInnCount() | number}}</span><span class="text">${_tr("Без ИНН")}</span></a>
        </li>
        <li class="filter-item disabled" ng-hide="filter.getNoInnCount()">
            <span class="simple-row action"><span class="count">нет</span><span class="text">${_tr("Без ИНН")}</span></span>
        </li>

        <li class="filter-item" ng-class="{active: filter.getValue() === p[0]}" ng-click="filter.doFilter(p[0])" ng-repeat="p in filter.getSortedPairs() track by $index">
            <a class="simple-row action"><span class="count">{{p[1] | number}}</span><span class="text">{{p[0]}}</span></a>
        </li>
    </ul>
</div>
